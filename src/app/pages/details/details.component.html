<div *ngIf="plant">
  <div class="info">
    <h1 class="head-details">Details of {{plant.name}}</h1>
    <div class="subtitles">
      <h1 class="sub-text">Scientific name: {{plant.scientifist_name}}</h1>
      <h1 class="sub-text">Variety: {{plant.variety}}</h1>
    </div>
  </div>

  <div class="imgs">
    <img *ngIf="plant.image" [src]="plant.image" alt="plant image">
    <!-- Puedes agregar una imagen predeterminada si la imagen no estÃ¡ disponible -->
    <img *ngIf="!plant.image" src="assets/default-image.jpg" alt="default plant image">
  </div>

  <app-accordion-section [id]="plant.id"></app-accordion-section>

  <div class="buttons-retadd">
    <button mat-flat-button style="background-color:rgb(32, 31, 31); color: white;" routerLink="/plants">Return to</button>
    <button *ngIf="plant.saved; else elseBlock" mat-flat-button (click)="showDialog()" id="red">Delete Plant</button>
    <ng-template #elseBlock>
      <button mat-flat-button (click)="showDialog()" id="green">Add Plant</button>
    </ng-template>
  </div>
</div>
